<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
  <title>支付</title>
  <link rel="stylesheet" href="css/header.css">
  <style rel="stylesheet">
    body{font-family: arial;}
    .u-body{margin-top: 25%;}
    .wx,.zfb{padding: 20px 0;}
    .con{display: block;width: 200px;padding: 10px;border: 1px solid #d2d2d2;cursor: pointer;user-select: none;margin: 0 auto;}
    .con > img{display: block;margin: 0 auto;}
    .zfb .con {padding-top: 28px;padding-bottom: 27px;}
    .title,.price{display: block;text-align: center;margin: 5px;}
    .price{color: #ff464e;font-size: 18px;}
  </style>
</head>
<body>
  <div class="main">
    <div class="u-header u-header--fixed">
      <div class="u-box h40">
        <div class="u-header__title">支付</div>
        <div class="u-header__return j-return">返回</div>
      </div>
    </div>
    <div class="u-popup j-popup">
      <div class="popup__box">
        <div class="popup__title j-popup-text">提示消息</div>
        <div class="popup__btn j-btn">确认</div>
      </div>
    </div>
    <div class="u-body">
      <div class="detail">
        <span class="title"></span>
        <span class="price"><span class="j-price"></span>元</span>
      </div>
      <div class="wx">
        <span class="con">
          <img src="img/wx.jpg" alt="微信支付">
        </span>
      </div>
      <div class="zfb">
        <span class="con">
          <img src="img/zfb.png" alt="支付宝支付">
        </span>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var s=location.search;
      var p,d;
      if(s){
        n=s.slice(1);
        arr=n.split('&');
        p=arr[0].split('=')[1];
        d=decodeURIComponent(arr[1].split('=')[1]);
        $('.title').eq(0).text(d);
        $('.j-price').eq(0).text(p);
      }
      var $w=$('.wx').eq(0),
      $z=$('.zfb').eq(0),
      $pop=$('.j-popup').eq(0),
      $t=$('.j-popup-text').eq(0),
      $b=$('.j-btn').eq(0),
      $r=$('.j-return').eq(0);
      $w.on('click',l);
      $z.on('click',l);
      $b.on('click',l);
      $r.on('click',function(e){history.back();})
      function l(e){
        if($pop.css('display')==='none'){
          $pop.css('display','block');
          $t.text('暂无开通此支付方式');
        }else{
          $pop.css('display','none');
          $t.text('');
        }
      }
    });
  </script>
</body>
</html>
